<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Grandad's Reminders</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; display: flex;
            align-items: center; justify-content: center;
        }
        .container {
            background-color: white; padding: 40px;
            border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 450px; width: 100%;
        }
        h1 {
            color: #2c3e50; text-align: center; margin-bottom: 15px;
            font-size: 2rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        p { text-align: center; color: #666; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }
        input {
            width: 100%; padding: 12px; border: 2px solid #e1e5e9;
            border-radius: 8px; font-size: 16px; transition: border-color 0.3s ease;
        }
        input:focus {
            outline: none; border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button {
            width: 100%; background: linear-gradient(45deg, #667eea, #764ba2);
            color: white; padding: 15px; border: none; border-radius: 8px;
            font-size: 16px; font-weight: 600; cursor: pointer;
            transition: all 0.3s ease; margin-top: 10px;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4); }
        .alert {
            padding: 12px 15px; border-radius: 8px;
            margin-bottom: 20px; font-size: 14px;
        }
        .alert-error { background-color: #fee; color: #c33; border-left: 4px solid #c33; }
        .alert-info { background-color: #e7f3ff; color: #0066cc; border-left: 4px solid #0066cc; }
        .links {
            text-align: center; margin-top: 20px; color: #666;
        }
        .links a {
            color: #667eea; text-decoration: none; font-weight: 600;
        }
        .links a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forgot Password?</h1>
        <p>Enter your email address and we'll send you a link to reset your password.</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('auth.forgot_password') }}">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>

            <button type="submit">Send Reset Link</button>
        </form>

        <div class="links">
            <a href="{{ url_for('auth.login_page') }}">Back to Log In</a>
        </div>
    </div>
</body>
</html>
