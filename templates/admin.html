<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Grandad's Reminders</title>

    <!-- Link to your separated CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <div class="header-left">
                <h1 style="margin: 0;">ğŸ“ Manage Reminders</h1>
                <div class="board-selector-wrapper">
                    <label for="boardContext" class="board-label">Board:</label>
                    <select id="boardContext" class="board-select">
                        <option value="personal">My Board</option>
                    </select>
                </div>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <span class="username-display">{{ current_email }}</span>
                </div>
                <div class="menu-dropdown">
                    <button type="button" class="menu-toggle" id="menuToggle">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="1"></circle>
                            <circle cx="12" cy="5" r="1"></circle>
                            <circle cx="12" cy="19" r="1"></circle>
                        </svg>
                    </button>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <button type="button" class="dropdown-item" id="newWorkspaceBtn">
                            <span class="item-icon">ï¼‹</span>
                            <span>New Shared Board</span>
                        </button>
                        <button type="button" class="dropdown-item" id="inviteBtn">
                            <span class="item-icon">âœ‰</span>
                            <span>Invite User</span>
                        </button>
                        <div class="dropdown-divider"></div>
                        <a href="/auth/logout" class="dropdown-item logout-item">
                            <span class="item-icon">ğŸšª</span>
                            <span>Logout</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="messageText">Original Message:</label>
            <textarea id="messageText" placeholder="Type a message for grandad here..."></textarea>
        </div>

        <div class="form-group">
            <label for="targetLanguage">Translate to:</label>
            <select id="targetLanguage" class="styled-select">
                <option value="Levantine Arabic">Levantine Arabic (Ø§Ù„Ù„Ù‡Ø¬Ø© Ø§Ù„Ø´Ø§Ù…ÙŠØ©)</option>
                <option value="Modern Standard Arabic">Modern Standard Arabic (Ø§Ù„Ø¹Ø±Ø¨ÙŠØ© Ø§Ù„ÙØµØ­Ù‰)</option>
                <option value="Egyptian Arabic">Egyptian Arabic (Ø§Ù„Ù„Ù‡Ø¬Ø© Ø§Ù„Ù…ØµØ±ÙŠØ©)</option>
                <option value="Gulf Arabic">Gulf Arabic (Ø§Ù„Ù„Ù‡Ø¬Ø© Ø§Ù„Ø®Ù„ÙŠØ¬ÙŠØ©)</option>
                <option value="French">French</option>
                <option value="Spanish">Spanish</option>
            </select>
        </div>

        <div class="button-row">
            <button onclick="translateMessage()">ğŸŒ Translate</button>
        </div>

        <div class="form-group" id="translationGroup" style="display: none;">
            <label for="translatedText">Translated Message (Editable):</label>
            <textarea id="translatedText" placeholder="Translation will appear here..."></textarea>
        </div>

        <div class="form-group">
            <label for="expiryPreset">Auto-delete after:</label>
            <select id="expiryPreset" onchange="handleExpiryChange()" class="styled-select">
                <option value="never">Never</option>
                <option value="60">1 hour</option>
                <option value="120">2 hours</option>
                <option value="360">6 hours</option>
                <option value="720">12 hours</option>
                <option value="1440">1 day</option>
                <option value="2880">2 days</option>
                <option value="custom">Custom...</option>
            </select>
        </div>

        <div class="form-group" id="customExpiryGroup" style="display: none;">
            <label>Custom Duration:</label>
            <div style="display: flex; gap: 10px;">
                <input type="number" id="customHours" placeholder="Hours" min="0" class="time-input">
                <input type="number" id="customMinutes" placeholder="Minutes" min="0" max="59" class="time-input">
            </div>
        </div>

        <div class="button-row">
            <button onclick="addMessage()">ğŸ“ Add Message</button>
            <button onclick="loadMessages()">ğŸ”„ Refresh</button>
            <a id="previewLink" href="/" target="_blank" style="text-decoration: none;">
                <button type="button">ğŸ‘€ Preview Display</button>
            </a>
        </div>

        <div id="status"></div>

        <div class="messages-list">
            <h2>Current Messages:</h2>
            <div id="messagesList">Loading...</div>
        </div>
    </div>

    <!-- Custom Modals -->
    <div id="modalOverlay" class="modal-overlay">
        <!-- New Workspace Modal -->
        <div id="newWorkspaceModal" class="modal modal-large">
            <div class="modal-header">
                <h3>Create New Shared Board</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="modalError" class="modal-error"></div>

                <div class="form-section">
                    <label for="workspaceName">Board Name:</label>
                    <input type="text" id="workspaceName" placeholder="Enter board name..." class="modal-input">
                </div>

                <div class="form-section">
                    <label for="inviteEmailInput">Invite People (Optional):</label>
                    <div class="email-input-group">
                        <input type="email" id="inviteEmailInput" placeholder="Enter email address..." class="modal-input">
                        <button type="button" class="add-email-btn" onclick="addEmailToList()">
                            <span>+ Add</span>
                        </button>
                    </div>
                    <div id="emailList" class="email-list"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn modal-btn-cancel" onclick="closeModal()">Cancel</button>
                <button class="modal-btn modal-btn-primary" onclick="submitNewWorkspace()">Create Board</button>
            </div>
        </div>

        <!-- Invite User Modal -->
        <div id="inviteModal" class="modal">
            <div class="modal-header">
                <h3>Invite User to Board</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="inviteModalError" class="modal-error"></div>
                <label for="inviteEmail">Email Address:</label>
                <input type="email" id="inviteEmail" placeholder="user@example.com" class="modal-input">
            </div>
            <div class="modal-footer">
                <button class="modal-btn modal-btn-cancel" onclick="closeModal()">Cancel</button>
                <button class="modal-btn modal-btn-primary" onclick="submitInvite()">Send Invite</button>
            </div>
        </div>
    </div>

    <!-- Link to JS -->
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
