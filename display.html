<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: var(--text-size, 48px);
            font-weight: bold;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 40px;
            line-height: 1.5;
            text-align: center;
        }
        
        .message {
            background-color: #1a1a1a;
            border: 3px solid #4169e1;
            border-radius: 20px;
            padding: 40px;
            margin: 30px 0;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            font-weight: bold;
        }
        
        .timestamp {
            font-size: calc(var(--text-size, 48px) * 0.5);
            color: #666666;
            margin-top: 20px;
            font-weight: bold;
        }
        
        .no-messages {
            color: #cccccc;
            font-style: italic;
            font-weight: bold;
        }
        
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            background-color: rgba(0,0,0,0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .control-btn {
            background-color: #4169e1;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        
        .control-btn:hover {
            background-color: #3458d1;
        }
        
        .size-display {
            background-color: #333333;
            color: #ffffff;
            border: 2px solid #ddd;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button class="control-btn" onclick="changeTextSize(-4)">A-</button>
        <div class="size-display" id="sizeDisplay">48px</div>
        <button class="control-btn" onclick="changeTextSize(4)">A+</button>
        <button class="control-btn" onclick="toggleFullscreen()">â›¶</button>
    </div>
    
    <div id="messages">
        <div class="no-messages">Loading messages...</div>
    </div>

    <script>
        async function loadMessages() {
            try {
                const response = await fetch('/api/messages');
                const messages = await response.json();
                
                const container = document.getElementById('messages');
                
                if (messages.length === 0) {
                    container.innerHTML = '<div class="no-messages">No messages yet</div>';
                    return;
                }
                
                container.innerHTML = messages.map(msg => `
                    <div class="message">
                        ${msg.text}
                    </div>
                `).join('');
                
            } catch (error) {
                document.getElementById('messages').innerHTML = 
                    '<div class="no-messages">Could not load messages</div>';
            }
        }
        
        // Load messages on page load
        loadMessages();
        
        // Refresh messages every 30 seconds
        setInterval(loadMessages, 30000);
        
        // Text size control
        let currentSize = 48;
        
        function changeTextSize(delta) {
            currentSize = Math.max(24, Math.min(96, currentSize + delta));
            document.documentElement.style.setProperty('--text-size', currentSize + 'px');
            document.getElementById('sizeDisplay').textContent = currentSize + 'px';
            localStorage.setItem('textSize', currentSize);
        }
        
        // Load saved text size
        const savedSize = localStorage.getItem('textSize');
        if (savedSize) {
            currentSize = parseInt(savedSize);
            document.documentElement.style.setProperty('--text-size', currentSize + 'px');
            document.getElementById('sizeDisplay').textContent = currentSize + 'px';
        }
        
        // Fullscreen toggle
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        // Hide controls after 3 seconds of no mouse movement
        let controlsTimeout;
        const controls = document.querySelector('.controls');
        
        function showControls() {
            controls.style.opacity = '1';
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(() => {
                controls.style.opacity = '0.3';
            }, 3000);
        }
        
        document.addEventListener('mousemove', showControls);
        showControls();
    </script>
</body>
</html>
